<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="Assets/style.css" rel="stylesheet">

    <title>Weather App</title>

</head>

<body>

    <header>

        <h1 class="container-fluid d-flex flex-column align-items-center">Weather App</h1>

    </header>

    <main class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 bg-light p-3">
                <h1>Search for a city:</h1>
                <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="City">
                    <button class="btn btn-dark btn-block">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-8 border no-wrap">
                <div class="container">
                    <h1 class="display-5">City and date</h1>
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                        <li>UV Index:</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>

</body>

</html>
